
<!DOCTYPE html>
<html>
<head>
	<title>Settings</title>
    <link rel="stylesheet" type="text/css" href="../css/settings-core.css">
    <meta charset="utf-8">
</head>
<body>
	<div class="root">
		<button id="add-tag-rule-btn" class="btn add-tag-rule-btn" type="button">Create Tag Rule</button>
		<div id="tag-rules" class="tag-rules"></div>
		<button id="download-meta-btn" class="btn download-meta-btn" type="button">Download Data</button>
		<div id="theme-radio" class="theme-radio">
			<span class="title">Theme</span>
			<label>
				<input name="theme-radio" type="radio" value="light"></input>
				<span class="option">Light</span>
			</label>
			<label>
				<input name="theme-radio" type="radio" value="dark"></input>
				<span class="option">Dark</span>
			</label>
		</div>
	</div>
	<script type="text/javascript" src="../js/utility.js"></script>
	<script type="text/javascript" src="../js/apiUtility.js"></script>
	<script type="text/javascript" src="../js/widgets.js"></script>
	<script type="text/javascript" src="../js/settings.js"></script>
</body>
</html>
