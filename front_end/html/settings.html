
<!DOCTYPE html>
<html>
<head>
	<title>Settings</title>
    <link rel="stylesheet" type="text/css" href="../css/settings-core.css">
</head>
<body>
	<div class="root">
		<div class="download">
			<p class="download__text">Try the desktop app. It stores media on your computer for faster loading.</p>
			<a href="https://www.google.com" target="_blank">
				<button class="button">Download</button>
			</a>
		</div>
		<div>
			<div class="toggle">
				<label>
					<input id="app-checkbox" type="checkbox">
					<span class="toggle__slider"></span>
				</label>
				<span class="toggle__text">Allow extension to connect to desktop app</span>
			</div>
			<div id="app-settings" class="noshow app-settings">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/utility.js"></script>
	<script type="text/javascript" src="../js/apiUtility.js"></script>
	<script type="text/javascript" src="../js/settings.js"></script>
</body>
</html>
