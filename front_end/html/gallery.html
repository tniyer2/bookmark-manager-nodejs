  <iframe id="popup" src="" class="noshow popup"></iframe>
  <div class="menubar">
    <form id="search" class="search">
      <input type="text" style="display:none;">
      <div class="search__row1">
        <div class="search__search-box-wrapper">
          <div id="search-box" class="search__search-box">
            <input id="title-input" maxlength="100" type="text" placeholder="search title..." class="noshow search__title-input">
            <div id="tag-container" class="noshow search__tag-container">
            </div>
            <button id="searchby-btn" class="search__searchby-btn" type="button"></button>
            <div id="searchby" class="search__searchby">
              <svg class="noshow">
                <use href="#icon-title"/>
              </svg>
              <svg class="noshow">
                <use href="#icon-tag"/>
              </svg>
            </div>
          </div>
        </div>
        <button id="submit" class="search__submit" type="button">
          <svg class="search__svg">
            <use href="#icon-search"/>
          </svg>
        </button>
      </div>
      <div class="search__row2">
        <div class="search__dropdown search__date">
          <p>from</p>
          <select id="date">
            <option value="">All time</option>
            <option value="1">Last 24 hours</option>
            <option value="7">Last 7 days</option>
            <option value="28">Last 4 weeks</option>
          </select>
        </div>
        <div class="search__dropdown search__category">
          <p>include</p>
          <select id="category">
            <option value="">All</option>
            <option value="*image+*video+*youtube">Images and videos</option>
            <option value="bookmark">Bookmarks</option>
            <option value="image">Images</option>
            <option value="*video+*youtube">Videos</option>
          </select>
        </div>
        <div class="search__dropdown search__sortby">
          <p>sort by</p>
          <select id="sortby">
            <option value="!date">New</option>
            <option value="date">Old</option>
          </select>
        </div>
      </div>
    </form>
    <div class="menubar-right">
      <button id="save-btn" class="menubar-right__save-btn">
        <svg class="menubar-right__svg search__svg">
          <use href="#icon-save"/>
        </svg>
      </button>
      <a href="settings.html" target="_blank" class="settings-link">
        <svg class="menubar-right__svg search__svg">
          <use href="#icon-settings"/>
        </svg>
      </a>
    </div>
  </div>
  <div id="feed" class="feed">
    <p id="feed-message" class="noshow feed-message"></p>
  </div>
