	<div class="header">
		<form id="search" class="search">
			<input type="text" style="display:none;">
			<div class="search__search-box-wrapper">
				<div id="search-box" class="search__search-box">
					<input id="title-input" type="text" placeholder="enter title..." class="search__title-input">
					<div id="tag-container" class="noshow search__tag-container">
					</div>
					<btn id="searchby-btn" class="search__searchby-btn"></btn>
					<div id="searchby" class="search__searchby">
						<svg>
							<use href="#icon-title"/>
							<use href="#icon-tag" class="noshow"/>
						</svg>
					</div>
				</div>
			</div>
			<div>
				<div class="search__dropdown search__date">
					<p>from</p>
					<select id="date">
						<option value="">All time</option>
						<option value="1">Last 24 hours</option>
						<option value="7">Last 7 days</option>
						<option value="28">Last 4 weeks</option>
					</select>
				</div>
				<div class="search__dropdown search__category">
					<p>include</p>
					<select id="category">
						<option value=''>All</option>
						<option value='*image+*video+*youtube'>Images and videos</option>
						<option value='web'>Bookmarks</option>
						<option value='image'>Images</option>
						<option value='*video+*youtube'>Videos</option>
					</select>
				</div>
				<div class="search__dropdown search__sortby">
					<p>sort by</p>
					<select id="sortby">
						<option value=''>Relevance</option>
						<option value='dsc'>New</option>
						<option value='asc'>Old</option>
					</select>
				</div>
			</div>
			<btn id="submit" class="search__submit">
				<svg>
					<use href="#icon-search"/>
				</svg>
			</btn>
		</form>
	</div>
	<div id="feed">
	</div>
