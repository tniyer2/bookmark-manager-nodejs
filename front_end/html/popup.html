  <!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="../css/popup-core.css">
    </head>
    <body>
      <svg style="position:absolute;width:0px;height:0px;">
        <defs>
          <symbol id="icon-save" viewBox="0 0 32 32">
            <title>save content</title>
              <path d="M31 12h-11v-11c0-0.552-0.448-1-1-1h-6c-0.552 0-1 0.448-1 1v11h-11c-0.552 0-1 0.448-1 1v6c0 0.552 0.448 1 1 1h11v11c0 0.552 0.448 1 1 1h6c0.552 0 1-0.448 1-1v-11h11c0.552 0 1-0.448 1-1v-6c0-0.552-0.448-1-1-1z"></path>
          </symbol>
          <symbol id="icon-bookmark" viewBox="0 0 32 32">
            <title>bookmark webpage</title>
            <path d="M6 0v32l10-10 10 10v-32z"></path>
          </symbol>
          <symbol id="icon-copy" viewBox="0 0 32 32">
            <title>copy</title>
            <path d="M28.681 7.159c-0.694-0.947-1.662-2.053-2.724-3.116s-2.169-2.030-3.116-2.724c-1.612-1.182-2.393-1.319-2.841-1.319h-15.5c-1.378 0-2.5 1.121-2.5 2.5v27c0 1.378 1.122 2.5 2.5 2.5h23c1.378 0 2.5-1.122 2.5-2.5v-19.5c0-0.448-0.137-1.23-1.319-2.841zM24.543 5.457c0.959 0.959 1.712 1.825 2.268 2.543h-4.811v-4.811c0.718 0.556 1.584 1.309 2.543 2.268zM28 29.5c0 0.271-0.229 0.5-0.5 0.5h-23c-0.271 0-0.5-0.229-0.5-0.5v-27c0-0.271 0.229-0.5 0.5-0.5 0 0 15.499-0 15.5 0v7c0 0.552 0.448 1 1 1h7v19.5z"></path>
          </symbol>
          <symbol id="icon-download" viewBox="0 0 32 32">
            <title>download</title>
            <path d="M16 31l15-15h-9v-16h-12v16h-9z"></path>
          </symbol>
          <linearGradient id="gradient-save_start" gradientTransform="rotate(90)">
            <stop offset="20%"  stop-color="#ff1800" />
            <stop offset="80%"  stop-color="#e21600" />
          </linearGradient>
          <linearGradient id="gradient-save_end" gradientTransform="rotate(0)">
            <stop offset="20%"  stop-color="#0070e0" />
            <stop offset="80%"  stop-color="#0062c4" />
          </linearGradient>
          <linearGradient id="gradient-bookmark_end" gradientTransform="rotate(90)">
            <stop offset="20%"  stop-color="#0070e0" />
            <stop offset="80%"  stop-color="#0062c4" />
          </linearGradient>
        </defs>
      </svg>
      <div id="save-menu" class="save-menu save-menu--theme">
        <div class="save-menu__title save-menu__title--theme">
          <input id="title" type="text" placeholder="enter title...">
        </div>
        <div id="tag-container" class="save-menu__tag-container save-menu__tag-container--theme"></div>
        <div class="save-menu__button-area">
          <svg id="save-btn" class="save-menu__save-btn save-menu__save-btn--anim">
              <use href="#icon-save"></use>
          </svg>
          <svg id="bookmark-btn" class="save-menu__bookmark-btn save-menu__bookmark-btn--anim">
              <use href="#icon-bookmark"></use>
          </svg>
        </div>
        <div id="source-menu" class="source-menu">
          <ul class="source-menu__list">
          </ul>
        </div>
      </div>
      <script src="../js/taggle.js"></script>
      <script src="../js/utility.js"></script>
      <script src="../js/awesomeFocus.js"></script>
      <script src="../js/sourceList.js"></script>
      <script src="../js/popup.js"></script>
    </body>
  </html>
